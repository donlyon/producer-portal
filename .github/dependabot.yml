version: 2
registries:
  maven-repository-maven-oracle-com:
    type: maven-repository
    url: https://maven.oracle.com
    username: don@lyonden.us
    password: "${{secrets.MAVEN_REPOSITORY_MAVEN_ORACLE_COM_PASSWORD}}"

updates:
- package-ecosystem: maven
  directory: "/"
  schedule:
    interval: daily
    time: "11:00"
  open-pull-requests-limit: 10
  ignore:
  - dependency-name: org.liquibase:liquibase-maven-plugin
    versions:
    - 4.2.2
    - 4.3.0
    - 4.3.1
    - 4.3.2
    - 4.3.3
  - dependency-name: com.google.cloud.tools:jib-maven-plugin
    versions:
    - 2.7.1
    - 2.8.0
  - dependency-name: pl.project13.maven:git-commit-id-plugin
    versions:
    - 4.0.3
  - dependency-name: net.alchim31.maven:scala-maven-plugin
    versions:
    - 4.4.0
  registries:
  - maven-repository-maven-oracle-com
